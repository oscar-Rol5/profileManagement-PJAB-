<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form (ngSubmit)="onSubmit()" #typeForm='ngForm'>

        <div class="form-group">

            <label for="type">Type</label>
            <input type="text" [(ngModel)] = "type.type" class="form-control" id="type" name="type" placeholder="Enter type" required #name = "ngModel">

        </div>

        <button type="submit" [disabled]="!typeForm.form.valid" class="btn btn-success" style="margin-top: 20px;">Submit</button>

    </form>

</body>
</html>
